<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="main-title">
            <img src="IMGS/Side%20Bar/main-logo.svg" alt="main_logo">
            <h1>Dashboard</h1>
        </div>
        <div class="links">
            <div class="side-links">
                <img src="IMGS/Side%20Bar/home.svg" alt="home_icon"><a href="#">Home</a>
            </div>
            <div class="side-links">
                <img src="IMGS/Side%20Bar/profile.svg" alt="profile_icon"><a href="#">Profile</a>
            </div>
            <div class="side-links">
                <img src="IMGS/Side%20Bar/message.svg" alt="messages_icon"><a href="#">Messages</a>
            </div>
            <div class="side-links">
                <img src="IMGS/Side%20Bar/history.svg" alt="history_icon"><a href="#">History</a>
            </div>
            <div class="side-links">
                <img src="IMGS/Side%20Bar/task.svg" alt="tasks_icon"><a href="#">Tasks</a>
            </div>
            <div class="side-links">
                <img src="IMGS/Side%20Bar/communities.svg" alt="communities_icon"><a href="#">Communities</a>
            </div>
        </div>
        <div class="options">
            <div class="option">
                <img src="IMGS/Side%20Bar/settings.svg" alt="settings_icon"><a href="#">Settings</a>
            </div>
            <div class="option">
                <img src="IMGS/Side%20Bar/support.svg" alt="support_icon"><a href="#">Support</a>
            </div>
            <div class="option">
                <img src="IMGS/Side%20Bar/privacy.svg" alt="privacy_Side%20Bar/icon"><a href="#">Privacy</a>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="nav">
            <div class="search-bar">
                <div class="input">
                    <img src="IMGS/search.svg" alt="search_icon">
                    <input type="text" name="search" id="search">
                </div>
                <div class="search-profile-bar">
                    <img src="IMGS/notification.svg" alt="notification_icon" class="notification">
                    <img src="IMGS/my-profile.png" alt="profile_photo" class="profile-photo">
                    <h1>Mariza Rocha</h1>
                </div>
            </div>
            <div class="user-bar"></div>
        </div>
        <div class="board">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
